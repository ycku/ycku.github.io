html {

body {
    /* background-image: url('https://live.staticflickr.com/5587/31721562846_39170b38d6_6k_d.jpg'); */
	background-color: black;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-size: cover;
}

p {
	font-family: 'cwTeXYen';
}

.footer {
	font-size: 120%;
	background-color: rgba(0,0,0,0.5);
	color: white;
	position: fixed;
	bottom: 0;
	left:0;
	width: 100%;
	padding-top: 10px;
	padding-bottom: 10px;
	text-align: center;
	font-weight: bold;
}

#switch_button {
	position: fixed;
	top: 10%;
	right: 10%;
}

#image_link {
	position: fixed;
	left:40%;
	top:75%;
}

#wrapper {
	width: 60%;
	position: fixed;
	left: 20%;
	top: 10%;
	height: 60%;
	background-color: rgba(0,0,0,0.5);
	display: block;
	visibility: hidden;
	font-size: 150%;
	color: white;
	padding: 50px;
}

a, a:hover, a:visited {
	color: white;
}
