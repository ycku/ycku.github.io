<h1>保護自己，善待他人</h1>
<p>
在工作的場合<br/>

那要怎麼遇見呢？<br/>
就從讓自己變得可靠開始吧！<br/>
</p>
<p>
可靠，不一定是擁有超人實力<br/>
而是體貼地理解彼此都需要共好<br/>
</p>
<p>
保護共同相信的價值<br/>
善待溢於言表的溫度<br/>
</p>
